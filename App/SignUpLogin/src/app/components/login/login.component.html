
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <form [formGroup] = "loginForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input formControlName="username" type="text"  id="username" class="form-control" placeholder="Username" name="username">
                <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')" class="text-danger">*Username is required</small>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                  <input formControlName="password" [type]="type"  id="password" class="form-control" placeholder="Password" name="password">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i (click)="hideShowPass()" class="fa {{eyeIcon}}"></i>
                    </span>
                  </div>
                </div>
                <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger">*Password is required</small>
              </div>
              <button (click)="OnLogin()" type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-between">
              
              <div>
                <a routerLink="/signup">Sign up</a>
              </div>

              <div>
             
                <a id="forgot" data-bs-toggle="modal" data-bs-target="#exampleModal" class="font-weight-bold">Forgot password?</a>
              </div>
            </div>
            <div class="social-icons mt-3">
              <p>Or sign in with:</p>
              <a href="#"><i class="fa fa-facebook fa-lg"></i></a>
              <a href="#"><i class="fa fa-google fa-lg"></i></a>
              <a href="#"><i class="fa fa-twitter fa-lg"></i></a>
              <a href="#"><i class="fa fa-linkedin fa-lg"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
           <p class="modal-title" id="exampleModalLabel"><span style="font-size: 25px; font-weight: 700;">Forget your password!
            <small>Please provide your E-mail we will send the reset link.</small>
           </span></p>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="model-body">
          <div class="form-group pt-3">
            <div class="input-field">
              <span class="fa fa-user p-2"></span><input [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkEmailIsValid($event)" type="text" placeholder="Email">
            </div>
            <small *ngIf="!resetPasswordEmail" class="text-danger">*Email is required</small>
            <small *ngIf="resetPasswordEmail && !isValidEmail" class="text-danger">*Email is invalid</small>
          </div>
        </div>
        <div class="modal-footer">
          <button id="closebtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="confirmSend()" class="btn btn-primary">Send</button>
        </div>

      </div>
  </div>
</div>
