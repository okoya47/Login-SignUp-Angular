
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <form [formGroup] = "loginForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text"  id="username" class="form-control" placeholder="Username" name="username">
                <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')" class="text-danger">*Username is required</small>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                  <input [type]="type"  id="password" class="form-control" placeholder="Password" name="password">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i (click)="hideShowPass()" class="fa {{eyeIcon}}"></i>
                    </span>
                  </div>
                </div>
                <small *ngIf="loginForm.controls['Password'].dirty && loginForm.hasError('required', 'Password')" class="text-danger">*Password is required</small>
              </div>
              <button (click)="OnSubmit()" [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-between">
              <div>
                <a href="#">Forgot password?</a>
              </div>
              <div>
                <a href="#">Sign up</a>
              </div>
            </div>
            <div class="social-icons mt-3">
              <p>Or sign in with:</p>
              <a href="#"><i class="fa fa-facebook fa-lg"></i></a>
              <a href="#"><i class="fa fa-google fa-lg"></i></a>
              <a href="#"><i class="fa fa-twitter fa-lg"></i></a>
              <a href="#"><i class="fa fa-linkedin fa-lg"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
